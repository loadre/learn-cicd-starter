name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Check out code
        uses: actions/checkout@v3

      # - name: Force Failure
      #   run: go test -cover ./...
      #
        #
  style:
    name: Style
    runs-on: ubuntu-latest

    steps: 
      - name: Format check
        run: test -z $(go fmt ./...)
      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
      - name: Add GOPATH to envvars
        echo 'export PATH=$PATH:$GOPATH/bin' >> ~/.bashrc 
      - name: Add GOPATH to envvars [2]
        source ~/.bashrc
      - name: Lint check
        run: staticcheck ./...


